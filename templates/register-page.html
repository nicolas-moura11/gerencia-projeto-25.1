<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h1 class="text-center mb-4">Registro</h1>
            <form id="register-form" action="/register" method="POST">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nome do usuário" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="email@email.com" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="confirmed-password" name="confirmed-password" class="form-control" placeholder="Confirmar senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmedPassword = document.getElementById("confirmed-password").value;

            if (password !== confirmedPassword) {
                alert("As senhas não coincidem!");
                return; 
            }
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    window.location.href = "/home"; 
                } else {
                    const errorData = await response.json();
                    alert(`Erro: ${errorData.detail}`); 
                }
            } catch (error) {
                console.error("Erro ao registrar:", error);
                alert("Ocorreu um erro ao tentar registrar. Tente novamente.");
            }
        });

        async function getUserData() {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Você precisa fazer login primeiro!");
            return;
        }

        const response = await fetch("/me", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (response.ok) {
            const userData = await response.json();
            alert(`Bem-vindo, ${userData.full_name}!`);
        } else {
            alert("Erro ao obter dados do usuário.");
        }
}
    </script>
</body>
</html>
