<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="shortcut icon" href="/static/imgs/imgs/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center px-4">
            
            <div class="logo-container d-flex flex-wrap align-items-center" style="margin-left: 2%;">
                <img src="static/imgs/imgs/logo.png" alt="Receita Fácil"
                     class="logo img-fluid"
                     style="max-height: 150px; max-width: 100%; height: auto;">
              
                <h1 class="site-title ms-3"
                    style="
                      font-family: 'Poppins', sans-serif;
                      color: #333;
                      font-size: calc(1.2rem + 0.5vw);
                      margin-left: 10px;
                      margin-top: 10px;
                    ">
                  ReceitaFácil
                </h1>
              </div>

            <nav class="navbar navbar-expand-lg justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse border-bottom" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="buttons-container" style="margin-right: 5%;">
                <button id="auth-button" type="button" class="btn btn-secondary btn-sm d-block w-100 mb-2" style="margin-right: 40px"></button>
                <button id="post-button" class="btn btn-primary btn-sm d-block w-100 mb-2" style="display: none;">Postar Receita</button>

            </div>
        </div>
    </header>
    <div class="iframe-container" style="display: grid; place-items:center; height: 100%; margin-top: 20px;">
        <iframe src="/receitas-page" width="100%" height="800px" style="border: none" class="d-block mx-auto"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
        const authButton = document.getElementById("auth-button");
        const postButton = document.getElementById("post-button");
    
        const token = localStorage.getItem("token");
    
        if (token) {
            authButton.textContent = "Encerrar Sessão";
            authButton.classList.remove("btn-danger");
            authButton.classList.add("btn-secondary");
    
            authButton.addEventListener("click", function () {
                localStorage.removeItem("token");
                window.location.reload();
            });
    
                // Verifica o papel do usuário
            try {
        const response = await fetch("/me", {
            headers: {
             "Authorization": `Bearer ${token}`
            }
        });

        if (response.ok) {
            const user = await response.json();
            console.log("Usuário logado:", user);

            if (user.role === "creator") {
                postButton.style.display = "block";
                postButton.addEventListener("click", function () {
                window.location.href = "/nova-receita";
            });
        }
    }

        } catch (error) {
        console.error("Erro ao verificar o usuário:", error);
    }
    
        } else {
            authButton.textContent = "Acessar Conta";
            authButton.classList.remove("btn-secondary");
            authButton.classList.add("btn-danger");
    
            authButton.addEventListener("click", function () {
                window.location.href = "/auth";
            });
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
