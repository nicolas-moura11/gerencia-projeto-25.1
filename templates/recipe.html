<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ receita.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="{{ receita.image_url }}" class="img-fluid rounded-start" alt="Imagem da Receita" style="object-fit: cover; height: 100%;">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h1 class="card-title">{{ receita.title }}</h1>

                        <h4 class="mt-4">Descrição</h4>
                        <p class="card-text">
                            {{ receita.description | replace("\n", "<br>") | safe }}
                        </p>

                        <h4 class="mt-4">Ingredientes</h4>
                        <ul class="list-group list-group-flush">
                            {% for ingrediente in receita.ingredients %}
                                <li class="list-group-item">{{ ingrediente.name }}</li>
                            {% endfor %}
                        </ul>

                        <a href="/home" class="btn btn-outline-primary mt-4">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
